<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Login</title>
    <link rel="stylesheet" href="facebook.css" />
  </head>
  <body>
    <div class="bg">
      <div class="bg-box_1">
        <img src="Facebook_Logo__2019_.svg-removebg-preview.png" alt="" />
        <p>Connect with friends and the world around you on Facebook.</p>
      </div>
      <div class="bg-box_2">
        <form action="">
          <input type="email,tel" placeholder="Email address or phone number" />
          <input type="password" placeholder="Password" />
          <button class="login">Log In</button>
          <div class="forget-link"><a href="">Forget password?</a></div>
          <hr />
          <button class="createacc"><a href="">Create new account</a></button>
        </form>
      </div>
      <div class="last">
        <a href="">Create a Page</a>
        <span>for a celebrity brand or business.</span>
      </div>
    </div>
  </body>
</html>
